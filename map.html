<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Beacon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <nav class="desktop-nav">
        <div class="user-profile">
            <div class="user-avatar">JS</div>
            <div class="user-info">
                <h3>John Smith</h3>
                <p>User</p>
                <button class="edit-profile">Edit Profile</button>
            </div>
        </div>
         <ul class="desktop-nav-menu">
            <li class="desktop-nav-item" data-page="dashboard">
                <a href="index.html" class="desktop-nav-link">
                <span class="material-symbols-outlined desktop-nav-icon">dashboard</span>
                <span>Dashboard</span>
                </a>
            </li>
            <li class="desktop-nav-item" data-page="calendar">
                <a href="calendar.html" class="desktop-nav-link">
                <span class="material-symbols-outlined desktop-nav-icon">calendar_month</span>
                <span>Calendar</span>
                </a>
            </li>
            <li class="desktop-nav-item active" data-page="map">
                <span class="material-symbols-outlined desktop-nav-icon">map</span>
                <span>Map</span>
            </li>
            <li class="desktop-nav-item" data-page="report">
                <a href="report.html" class="desktop-nav-link">
                <span class="material-symbols-outlined desktop-nav-icon">report</span>
                <span>Report</span>
                </a>
            </li>
            <li class="desktop-nav-item" data-page="notification">
                <a href="notification.html" class="desktop-nav-link">
                <span class="material-symbols-outlined desktop-nav-icon">notifications</span>
                <span>Notifications</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="content-area">
        <header>
            <div class="logo">Beacon</div>
            <div class="profile-icon">JS</div>
        </header>

        <main class="page active" id="map">
            <div class="map-controls">
                <select class="map-select" id="area-selector">
                    <option value="my-area">All feeders</option>
                    <option value="feeder-1">Feeder 1</option>
                    <option value="feeder-2">Feeder 2</option>
                    <option value="feeder-3">Feeder 3</option>
                    <option value="feeder-4">Feeder 4</option>
                    <option value="feeder-5">Feeder 5</option>
                    <option value="feeder-6">Feeder 6</option>
                    <option value="feeder-7">Feeder 7</option>
                    <option value="feeder-8">Feeder 8</option>
                    <option value="feeder-9">Feeder 9</option>
                    <option value="feeder-10">Feeder 10</option>
                    <option value="feeder-11">Feeder 11</option>
                    <option value="feeder-12">Feeder 12</option>
                    <option value="feeder-13">Feeder 13</option>
                </select>
            </div>
            <div class="map-container">
                <div class="map-placeholder">
                    <div class="map-overlay">
                        <!-- Placeholder affected zones for feeders 1-13 -->
                        <div class="affected-zone feeder-1" style="top: 10%; left: 10%; width: 100px; height: 70px;"></div>
                        <div class="affected-zone feeder-2" style="top: 12%; left: 30%; width: 90px; height: 60px;"></div>
                        <div class="affected-zone feeder-3" style="top: 8%; left: 55%; width: 110px; height: 80px;"></div>
                        <div class="affected-zone feeder-4" style="top: 18%; left: 75%; width: 80px; height: 60px;"></div>
                        <div class="affected-zone feeder-5" style="top: 35%; left: 8%; width: 120px; height: 90px;"></div>
                        <div class="affected-zone feeder-6" style="top: 40%; left: 28%; width: 100px; height: 70px;"></div>
                        <div class="affected-zone feeder-7" style="top: 44%; left: 50%; width: 90px; height: 60px;"></div>
                        <div class="affected-zone feeder-8" style="top: 50%; left: 65%; width: 100px; height: 60px;"></div>
                        <div class="affected-zone feeder-9" style="top: 62%; left: 12%; width: 110px; height: 80px;"></div>
                        <div class="affected-zone feeder-10" style="top: 66%; left: 36%; width: 80px; height: 60px;"></div>
                        <div class="affected-zone feeder-11" style="top: 70%; left: 56%; width: 120px; height: 80px;"></div>
                        <div class="affected-zone feeder-12" style="top: 30%; left: 40%; width: 120px; height: 80px;"></div>
                        <div class="affected-zone feeder-13" style="top: 20%; left: 20%; width: 80px; height: 100px;"></div>
                    </div>
                    <div class="user-location-marker">
                        <span class="material-symbols-outlined">location_on</span>
                    </div>
                </div>
            </div>

            <h2 class="section-title">Affected Areas</h2>
            <div id="map-reports-container">
                <!-- Affected areas reports will be loaded here -->
            </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item" data-page="dashboard">
            <span class="material-symbols-outlined nav-icon">dashboard</span>
            <span>Dashboard</span>
        </a>
        <a href="calendar.html" class="nav-item " data-page="calendar">
            <span class="material-symbols-outlined nav-icon">calendar_month</span>
            <span>Calendar</span>
        </a>
        <a class="nav-item active" data-page="map">
            <span class="material-symbols-outlined nav-icon">map</span>
            <span>Map</span>
        </a>
        <a href="report.html" class="nav-item" data-page="report">
            <span class="material-symbols-outlined nav-icon">report</span>
            <span>Report</span>
        </a>
        <a href="notification.html" class="nav-item" data-page="notification">
            <span class="material-symbols-outlined nav-icon">notifications</span>
            <span>Notifications</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
