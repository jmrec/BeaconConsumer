<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Beacon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-logo">
            <div class="logo">Beacon</div>
        </div>
        
        <div class="auth-form" id="registration-form">
            <h2 class="auth-title">Create Account</h2>
            
            <div class="form-group">
                <label class="form-label required">First Name</label>
                <input type="text" class="form-input" id="first-name" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Last Name</label>
                <input type="text" class="form-input" id="last-name" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Mobile Number</label>
                <input type="tel" class="form-input" id="mobile-number" placeholder="09XXXXXXXXX" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Email</label>
                <input type="email" class="form-input" id="email" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Password</label>
                <input type="password" class="form-input" id="password" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Confirm Password</label>
                <input type="password" class="form-input" id="confirm-password" required>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <button class="auth-button" id="register-button">Create Account</button>
            
            <a href="login.html" class="auth-link">Already have an account? Login</a>
        </div>

        <div class="auth-form" id="success-message" style="display: none; text-align: center;">
            <div style="margin-bottom: 20px;">
                <span class="material-symbols-outlined" style="font-size: 64px; color: #4CAF50;">mark_email_read</span>
            </div>
            <h2 class="auth-title">Registration Successful!</h2>
            <p style="margin-bottom: 24px; line-height: 1.6; color: #555;">
                We have sent a confirmation link to <strong><span id="display-email"></span></strong>.<br>
                Please check your inbox (and spam folder) to activate your account.
            </p>
            <a href="login.html" class="auth-button" style="text-decoration: none; display: inline-block;">Return to Login</a>
        </div>
    </div>

    <script src="script/global.js"></script>
    <script src="script/register.js"></script>
</body>
</html>
