<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beacon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-logo">
            <div class="logo">Beacon</div>
        </div>
        <div class="auth-form">
            <h2 class="auth-title">Login to Your Account</h2>
            
            <div class="form-group">
                <label class="form-label">Mobile Number or Email</label>
                <input type="text" class="form-input" id="login-identifier" placeholder="Enter your mobile or email">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="login-password" placeholder="Enter your password">
            </div>

            <button class="auth-button" id="login-button" type="button">Login</button>
            
            <a href="#" class="auth-link">Forgot Password?</a>
            
            <button id="guest-button" class="guest-button" onclick="continueAsGuest()" type="button">Continue as Guest</button>
            
            <a href="register.html" class="auth-link">Create New Account</a>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <script src="script/global.js"></script>
    <script src="script/login.js"></script>
</body>
</html>
